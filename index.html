<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotador Bases</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./icono.ico" type="image/x-icon">
</head>

<body>
    <div class="header">
    
        <h1>Agregar nombres: </h1>
        
        <div class="ingresar">
            <input type="text" id="nombreInput" placeholder="Ingresa un nombre">
            <button onclick="agregarJugador()">Agregar Jugador</button>
        </div>
        <h1 id="cr">CR:1</h1>
    </div>
    <div class="pantalla">
        <div id="contenedorJugadores" class="tabla"></div>
        <div class="comandos">
            <button onclick="jugarRonda()">Terminar Ronda</button>
            <button onclick="chekearApuestas()" id="botonCheck">Chekear</button>
            <button onclick="abrirOpciones()" id="botonOpciones">Otras Opciones</button>
        </div>
    </div>
    <div class="opciones" id="opciones">
        <div class="cerrar">
            <button onclick="cerrarOpciones()" id="cerrarOpciones">X</button>
        </div>
        <button onclick="nuevaPartida()">Nueva partida</button>
        <button onclick="cambiarRonda()">Cambiar Ronda</button>
        <button onclick="cambiarPuntos()">Cambiar Puntos</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
